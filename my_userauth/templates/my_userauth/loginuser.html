{% extends 'base.html' %}
{% load crispy_forms_tags %}
<html>
  <head>
    <title>my Login Page</title>
  </head>
  <body>
    {% block head %}
    <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-1">Log In</legend>
      </fieldset>
      
      {{ form | crispy}}
      
      <div>
        <button class="btn btn-info" type="submit">Log In</button>
      </div>
    </form>
  </body>
</div>
  {% endblock %}
</html>
